<!DOCTYPE html>
<html>
<head>
<title>文档的标题</title>

    <link rel="stylesheet" media = "all" href="style.css">
    <link rel="stylesheet" media = "all" href="index.css">

<body>

    <div id = "nav">
        <span id = "logo">
            <i class = "material-icons">explore</i> snshine
        </span>
        <span id = "nav-panel">
            <a href = "#"><i class = "material-icons ">settings</i></a>
            <a href = "#"><i class = "material-icons ">exit_to_app</i></a>
        </span>
    </div>
    <div id = "search-panel">
        <input type="text" class="search-input" placeholder="search&create" /><button id = "search-btn" class="search-btn"><i class = "material-icons ">search</i></button>

    <div class = "container" >

                    </button>
                    <button id = "update5" class="btn">+5</button>
                    <button id = "update3" class="btn">+3</button>
                    <button id = "update1" class="btn">+1</button>
                </div>    
            </div>
